ja:
  direction: ltr
  date:
    formats:
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y年%m月%d日(%a)"

    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

    month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      time: "%H:%M"
      short: "%y/%m/%d %H:%M"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3

  activerecord:
    attributes:
      user:
        email: "Eメール"
        password: "パスワード"
        password_confirmation: "パスワード確認"
        current_password: "現在のパスワード"
        remember_me: "ブラウザに保存する"

    pagination:
      first: "最初"
      last: "最後"
      previous: "前へ"
      next: "次へ"
  helpers:
    submit:
      create: "作成"
      update: "更新"
      delete: "削除"
    links:
      cancel: "キャンセル"
